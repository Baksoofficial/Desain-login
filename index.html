<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Log-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1708034677699-6f39d9c59f6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); background-attachment: fixed;">
    <div class="page-wrapper">
        <div class="login-container">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="watermark">MASUK</div>
            <div class="relative z-10">
                <div class="text-center mb-8">
                    <div class="logo w-16 h-16 bg-indigo-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <i class="fas fa-lock text-white text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Selamat Datang</h1>
                    <p class="text-gray-500 mt-2 text-sm">Website Ahmad Ali Pasha</p>
                </div>
                <form id="loginForm" class="space-y-5">
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " class="input-field" required>
                        <label for="email" class="floating-label">Alamat Email</label>
                        <div class="input-icon"><i class="fas fa-envelope"></i></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder=" " class="input-field" required>
                        <label for="password" class="floating-label">Kata Sandi</label>
                        <div class="input-icon"><i class="fas fa-lock"></i></div>
                        <div class="text-right mt-2">
                            <a href="#" onclick="showForgotPasswordModal()" class="text-xs text-indigo-500 hover:text-indigo-700 font-medium">Lupa kata sandi?</a>
                        </div>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Ingat saya</label>
                    </div>
                    <button type="submit" class="btn-primary">Masuk</button>
                </form>
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">ATAU</span>
                    <div class="divider-line"></div>
                </div>
                <div class="flex justify-center space-x-4 my-4">
                    <a href="#" class="social-btn hover:shadow-md text-blue-500"><i class="fab fa-microsoft"></i></a>
                    <a href="#" class="social-btn hover:shadow-md text-red-500"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn hover:shadow-md text-gray-800"><i class="fab fa-apple"></i></a>
                </div>
                <div class="text-center mt-6 text-sm text-gray-500">
                    Belum punya akun?
                    <a href="#" onclick="showRegisterModal()" class="text-indigo-500 font-medium hover:text-indigo-700">Daftar</a>
                </div>
            </div>
        </div>
    </div>
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Lupa Kata Sandi</h2>
                <button onclick="closeForgotPasswordModal()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="forgotPasswordForm" class="space-y-4">
                <div class="form-group">
                    <label for="forgotEmail" class="block text-sm text-gray-600 mb-2">Alamat Email</label>
                    <input type="email" id="forgotEmail" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Kirim Link Reset</button>
            </form>
        </div>
    </div>
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Daftar Akun</h2>
                <button onclick="closeRegisterModal()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="registerForm" class="space-y-4">
                <div class="form-group">
                    <label for="registerName" class="block text-sm text-gray-600 mb-2">Nama Lengkap</label>
                    <input type="text" id="registerName" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail" class="block text-sm text-gray-600 mb-2">Alamat Email</label>
                    <input type="email" id="registerEmail" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword" class="block text-sm text-gray-600 mb-2">Kata Sandi</label>
                    <input type="password" id="registerPassword" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Daftar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
